jenkins:
  systemMessage: "Template for Jenkins Configuration as Code."
  numExecutors: 1
  disableRememberMe: true
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"

unclassified:
  location:
    url: "http://127.0.0.1:8080"
